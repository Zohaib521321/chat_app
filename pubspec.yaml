name: chat_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  flutter_svg: ^2.0.16
  firebase_storage: ^12.3.7
  flutter_image_compress: ^2.4.0
  path: ^1.9.0
  image_picker: ^1.1.2
  lottie: ^3.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/san-francisco.otf
    - assets/images/
  fonts:
    - family: SanFrancisco
      fonts:
        - asset: assets/fonts/san-francisco.otf
